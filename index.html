<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sir Alligator Studios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            z-index: 0;
            pointer-events: none;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            opacity: 0.5;
            pointer-events: none;
        }

        .container {
            display: flex;
            gap: 20px;
            max-width: 900px;
            width: 100%;
            flex-wrap: wrap;
            justify-content: center;
        }

        .player {
            background-color: #000;
            border-radius: 10px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .album-art {
            width: 100%;
            aspect-ratio: 1;
            background-color: #111;
            border-radius: 8px;
            margin-bottom: 20px;
            object-fit: cover;
            animation: fadeInOut 5s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 1; }
            45%, 55% { opacity: 1; }
        }

        .album-art.transitioning {
            animation: glitch 0.6s ease-in-out;
        }

        @keyframes glitch {
            0% {
                opacity: 1;
                transform: translate(0);
            }
            25% {
                opacity: 0.8;
                transform: translate(-2px, 2px);
            }
            50% {
                opacity: 0.6;
                transform: translate(2px, -2px);
            }
            75% {
                opacity: 0.8;
                transform: translate(-2px, -2px);
            }
            100% {
                opacity: 1;
                transform: translate(0);
            }
        }

        .donation-message {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .track-info {
            margin-bottom: 20px;
        }

        .track-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .track-artist {
            font-size: 14px;
            color: #aaa;
        }

        audio {
            width: 100%;
            margin-bottom: 20px;
        }

        audio::-webkit-media-controls-panel {
            background-color: #111;
        }

        audio::-webkit-media-controls-mute-button,
        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-volume-slider,
        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display {
            filter: invert(1);
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            background-color: #222;
            color: #fff;
            border: 1px solid #444;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #333;
        }

        .playlist {
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            border-top: 1px solid #333;
            padding-top: 20px;
        }

        .playlist-item {
            padding: 10px;
            margin-bottom: 8px;
            background-color: #111;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            transition: background-color 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .playlist-item:hover {
            background-color: #222;
        }

        .playlist-item.active {
            background-color: #333;
            font-weight: bold;
        }

        .donate-btn {
            background-color: #ff6b35;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .donate-btn:hover {
            background-color: #ff5722;
        }

        .cart-panel {
            background-color: #000;
            border-radius: 10px;
            padding: 30px;
            max-width: 350px;
            width: 100%;
            position: relative;
            z-index: 1;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            min-height: 500px;
        }

        .cart-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #ff6b35;
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
        }

        .cart-item {
            padding: 10px;
            background-color: #111;
            border-radius: 4px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }

        .remove-btn {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            transition: background-color 0.3s;
        }

        .remove-btn:hover {
            background-color: #777;
        }

        .empty-cart {
            text-align: center;
            color: #aaa;
            font-size: 14px;
            padding: 20px;
        }

        .cart-total {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #111;
            border-radius: 5px;
            text-align: center;
            color: #ff6b35;
        }

        .email-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #111;
            border: 1px solid #444;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
        }

        .email-input::placeholder {
            color: #666;
        }

        .checkout-btn {
            width: 100%;
            background-color: #ff6b35;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .checkout-btn:hover:not(:disabled) {
            background-color: #ff5722;
        }

        .checkout-btn:disabled {
            background-color: #666;
            cursor: not-allowed;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .player, .cart-panel {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <video class="background-video" muted autoplay loop>
        <source src="https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/glif-kling-2-6-pro-ai-video-generation-whoisthemetro-dlpv3jb1euti3zuh654weakz.mp4" type="video/mp4">
    </video>

    <div class="container">
        <div class="player">
            <img id="albumArt" class="album-art" alt="Sir Alligator Studios">
            
            <div class="donation-message">
                We're trying to reach a goal of $100,000 to bail out Sir Alligator and Monkey Town. Every penny goes towards our release!
            </div>

            <div class="track-info">
                <div class="track-title" id="trackTitle">Track Title</div>
                <div class="track-artist" id="trackArtist">Sir Alligator Studios</div>
            </div>

            <audio id="audioPlayer" controls></audio>

            <div class="controls">
                <button onclick="previousTrack()">‚Üê Previous</button>
                <button onclick="nextTrack()">Next ‚Üí</button>
            </div>

            <div class="playlist" id="playlist"></div>
        </div>

        <div class="cart-panel">
            <div class="cart-header">üõí Your Cart</div>
            
            <div class="cart-items" id="cartItems">
                <div class="empty-cart">Cart is empty</div>
            </div>

            <div class="cart-total" id="cartTotal">Total: $0.00</div>

            <input type="email" class="email-input" id="emailInput" placeholder="Enter your email for downloads" required>

            <button class="checkout-btn" id="checkoutBtn" onclick="checkout()" disabled>
                Proceed to Donation
            </button>
        </div>
    </div>

    <script>
        const albumImages = [
            "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/glif-chat-1768180560102.png",
            "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/glif-chat-1768180565371.png",
            "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/glif-chat-1768180572346.png"
        ];

        let currentImageIndex = 0;
        let currentTrack = 0;
        let cart = [];

        const playlist = [
            { title: "99 Takes", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/99%20Takes.mp3" },
            { title: "Abbey", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Abbey.mp3" },
            { title: "Belong To You", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Belong%20To%20You.mp3" },
            { title: "Beyond the Wood", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Beyond%20the%20Wood.mp3" },
            { title: "Blueberry Funk", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Blueberry%20Funk.mp3" },
            { title: "Chicken Face", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Chicken%20Face.mp3" },
            { title: "Dark Mansion", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Dark%20Mansion.mp3" },
            { title: "Desert Speed Run", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Desert%20Speed%20Run.mp3" },
            { title: "Digital Disease", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Digital%20Disease.mp3" },
            { title: "Dreaming in the Dark", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Dreaming%20in%20the%20Dark.mp3" },
            { title: "Echoes in the Halls", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Echoes%20in%20the%20Halls.mp3" },
            { title: "Endless Mile", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Endless%20Mile.mp3" },
            { title: "Fast and Curious", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Fast%20and%20Curious.mp3" },
            { title: "Fight to Breathe", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Fight%20to%20Breathe.mp3" },
            { title: "Gone Like the Tide", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Gone%20Like%20the%20Tide.mp3" },
            { title: "How Could I Be", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/How%20Could%20I%20Be.mp3" },
            { title: "Interlude to My Life", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Interlude%20to%20My%20Life.mp3" },
            { title: "LS-6", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/LS-6.mp3" },
            { title: "Late Night Jam", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Late%20Night%20Jam.mp3" },
            { title: "Minty", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Minty.mp3" },
            { title: "Nobody Cares", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Nobody%20Cares.mp3" },
            { title: "Ocean Water Blue", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Ocean%20Water%20Blue.mp3" },
            { title: "Past Life", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Past%20Life.mp3" },
            { title: "Pops 345", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Pops%20345.mp3" },
            { title: "Satan Is Coming", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Satan%20Is%20Coming.mp3" },
            { title: "Sax for Days", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Sax%20for%20Days.mp3" },
            { title: "Session Tarist", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Session%20Tarist.mp3" },
            { title: "Slow Dance With My Lady", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Slow%20Dance%20With%20My%20Lady.mp3" },
            { title: "Sunbeam", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Sunbeam.mp3" },
            { title: "Ultra", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Ultra.mp3" },
            { title: "When You're Not Here", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/When%20You're%20Not%20Here.mp3" }
        ];

        const audio = document.getElementById("audioPlayer");
        const trackTitle = document.getElementById("trackTitle");
        const trackArtist = document.getElementById("trackArtist");
        const albumArt = document.getElementById("albumArt");
        const playlistDiv = document.getElementById("playlist");
        const cartItemsDiv = document.getElementById("cartItems");
        const cartTotalDiv = document.getElementById("cartTotal");
        const emailInput = document.getElementById("emailInput");
        const checkoutBtn = document.getElementById("checkoutBtn");

        function cycleAlbumArt() {
            albumArt.classList.add("transitioning");
            setTimeout(() => {
                currentImageIndex = (currentImageIndex + 1) % albumImages.length;
                albumArt.src = albumImages[currentImageIndex];
                albumArt.classList.remove("transitioning");
            }, 300);
        }

        function loadTrack(index) {
            currentTrack = index;
            const track = playlist[index];
            audio.src = track.url;
            trackTitle.textContent = track.title;
            trackArtist.textContent = "Sir Alligator Studios";
            albumArt.src = albumImages[currentImageIndex];
            updatePlaylistUI();
        }

        function updatePlaylistUI() {
            playlistDiv.innerHTML = "";
            playlist.forEach((track, index) => {
                const item = document.createElement("div");
                item.className = "playlist-item" + (index === currentTrack ? " active" : "");
                
                const trackName = document.createElement("span");
                trackName.textContent = track.title;
                trackName.style.flex = "1";
                trackName.style.cursor = "pointer";
                trackName.onclick = () => {
                    loadTrack(index);
                    audio.play();
                };
                
                const donateBtn = document.createElement("button");
                donateBtn.className = "donate-btn";
                donateBtn.textContent = "Donate";
                donateBtn.onclick = (e) => {
                    e.stopPropagation();
                    addToCart(track);
                };
                
                item.appendChild(trackName);
                item.appendChild(donateBtn);
                playlistDiv.appendChild(item);
            });
        }

        function addToCart(track) {
            cart.push(track);
            updateCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function updateCart() {
            cartItemsDiv.innerHTML = "";
            
            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<div class="empty-cart">Cart is empty</div>';
                cartTotalDiv.textContent = "Total: $0.00";
                checkoutBtn.disabled = true;
            } else {
                cart.forEach((track, index) => {
                    const cartItem = document.createElement("div");
                    cartItem.className = "cart-item";
                    
                    const trackName = document.createElement("span");
                    trackName.textContent = track.title;
                    
                    const removeBtn = document.createElement("button");
                    removeBtn.className = "remove-btn";
                    removeBtn.textContent = "Remove";
                    removeBtn.onclick = () => removeFromCart(index);
                    
                    cartItem.appendChild(trackName);
                    cartItem.appendChild(removeBtn);
                    cartItemsDiv.appendChild(cartItem);
                });
                
                const total = (cart.length * 1.00).toFixed(2);
                cartTotalDiv.textContent = `Total: $${total}`;
                checkoutBtn.disabled = !emailInput.value.trim();
            }
        }

        function checkout() {
            const email = emailInput.value.trim();
            if (!email) {
                alert("Please enter your email address");
                return;
            }

            const total = (cart.length * 1.00).toFixed(2);
            const trackNames = cart.map(t => t.title).join(", ");
            const paypalEmail = "iamfartgod@gmail.com";
            const itemName = `Sir Alligator Studios - Donation (${cart.length} tracks)`;
            
            const paypalUrl = `https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=${paypalEmail}&item_name=${encodeURIComponent(itemName)}&amount=${total}&currency_code=USD&custom=${encodeURIComponent(email)}`;
            
            window.open(paypalUrl, '_blank');
            alert(`Thank you for your donation! A download link will be sent to ${email} after payment confirmation.`);
        }

        emailInput.addEventListener('input', () => {
            checkoutBtn.disabled = !emailInput.value.trim() || cart.length === 0;
        });

        setInterval(cycleAlbumArt, 5000);
        loadTrack(0);
    </script>
</body>
</html>

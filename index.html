<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sir Alligator Studios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0);
            z-index: 0;
            pointer-events: none;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            opacity: 1;
            pointer-events: none;
        }

        .goal-section {
            position: fixed;
            bottom: 20px;
            left: 20px;
            max-width: 280px;
            background-color: #000;
            padding: 15px;
            border-radius: 8px;
            z-index: 2;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .goal-title {
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .goal-label {
            font-size: 12px;
            color: #ff6b35;
            font-weight: bold;
            margin-bottom: 6px;
        }

        .goal-amount {
            font-size: 11px;
            color: #aaa;
            margin-bottom: 8px;
        }

        .progress-bar {
            width: 100%;
            height: 14px;
            background-color: #222;
            border-radius: 7px;
            overflow: hidden;
            border: 1px solid #444;
            margin-bottom: 12px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b35, #ff8c5a);
            width: 0%;
            transition: width 0.5s ease;
        }

        .donation-input-section {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .donation-amount-input {
            flex: 1;
            padding: 6px;
            background-color: #111;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
            font-size: 11px;
        }

        .donation-amount-input::placeholder {
            color: #666;
        }

        .donation-amount-input::-webkit-outer-spin-button,
        .donation-amount-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .donation-amount-input[type=number] {
            -moz-appearance: textfield;
        }

        .paypal-donate-btn {
            background-color: #ff6b35;
            color: #fff;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            font-weight: bold;
            transition: background-color 0.3s;
            white-space: nowrap;
        }

        .paypal-donate-btn:hover {
            background-color: #ff5722;
        }

        .player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            border-radius: 12px;
            padding: 16px;
            z-index: 2;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.8), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 2px solid #333;
        }

        .radio-display {
            background-color: #000;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #444;
            text-align: center;
            min-height: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .track-title {
            font-size: 14px;
            font-weight: bold;
            color: #ff6b35;
            margin-bottom: 4px;
            word-wrap: break-word;
        }

        .track-artist {
            font-size: 11px;
            color: #aaa;
        }

        .controls {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 12px;
        }

        button {
            background-color: #222;
            color: #fff;
            border: 1px solid #444;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s;
            flex: 1;
        }

        button:hover {
            background-color: #333;
            border-color: #555;
        }

        button:active {
            transform: scale(0.95);
        }

        audio {
            width: 100%;
            height: 24px;
        }

        audio::-webkit-media-controls-panel {
            background-color: #111;
        }

        audio::-webkit-media-controls-mute-button,
        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-volume-slider,
        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display {
            filter: invert(1);
        }

        @media (max-width: 600px) {
            .goal-section {
                bottom: 10px;
                left: 10px;
                max-width: calc(100vw - 20px);
                padding: 10px;
            }

            .player {
                bottom: 10px;
                right: 10px;
                width: calc(100vw - 20px);
                max-width: 100%;
            }

            .donation-input-section {
                flex-wrap: wrap;
            }

            .donation-amount-input {
                flex: 1 1 60%;
                min-width: 100px;
            }

            .paypal-donate-btn {
                flex: 1 1 35%;
            }
        }

        @media (max-width: 400px) {
            body {
                padding: 10px;
            }

            .player {
                width: calc(100vw - 20px);
                bottom: 10px;
                right: 10px;
                padding: 12px;
            }

            .goal-section {
                width: calc(100vw - 20px);
                top: 10px;
                left: 10px;
            }

            .radio-display {
                min-height: 40px;
                padding: 8px;
            }

            .track-title {
                font-size: 13px;
            }

            .controls {
                gap: 6px;
            }

            button {
                padding: 6px 12px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <video class="background-video" muted autoplay loop playsinline>
        <source src="https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/glif-kling-2-6-pro-ai-video-generation-whoisthemetro-dlpv3jb1euti3zuh654weakz.mp4" type="video/mp4">
    </video>

    <div class="goal-section">
        <div class="goal-title">We're trying to reach a goal of $100,000 to bail out Sir Alligator and Monkey Town. Every penny goes towards our release!</div>
        <div class="goal-label">Bail Out Fund Progress</div>
        <div class="goal-amount" id="goalAmount">$0 / $100,000</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="donation-input-section">
            <input type="number" class="donation-amount-input" id="donationAmount" placeholder="Donation amount" min="0.01" step="0.01">
            <button class="paypal-donate-btn" onclick="donateToPaypal()">Donate</button>
        </div>
    </div>

    <div class="player">
        <div class="radio-display">
            <div class="track-title" id="trackTitle">Sir Alligator Studios</div>
            <div class="track-artist" id="trackArtist">Now Playing</div>
        </div>

        <div class="controls">
            <button onclick="previousTrack()">⏮ Prev</button>
            <button onclick="nextTrack()">Next ⏭</button>
        </div>

        <audio id="audioPlayer" controls></audio>
    </div>

    <script>
        let currentTrack = 0;

        const playlist = [
            { title: "99 Takes", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/99%20Takes.mp3" },
            { title: "Abbey", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Abbey.mp3" },
            { title: "Belong To You", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Belong%20To%20You.mp3" },
            { title: "Beyond the Wood", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Beyond%20the%20Wood.mp3" },
            { title: "Blueberry Funk", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Blueberry%20Funk.mp3" },
            { title: "Chicken Face", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Chicken%20Face.mp3" },
            { title: "Dark Mansion", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Dark%20Mansion.mp3" },
            { title: "Desert Speed Run", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Desert%20Speed%20Run.mp3" },
            { title: "Digital Disease", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Digital%20Disease.mp3" },
            { title: "Dreaming in the Dark", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Dreaming%20in%20the%20Dark.mp3" },
            { title: "Echoes in the Halls", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Echoes%20in%20the%20Halls.mp3" },
            { title: "Endless Mile", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Endless%20Mile.mp3" },
            { title: "Fast and Curious", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Fast%20and%20Curious.mp3" },
            { title: "Fight to Breathe", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Fight%20to%20Breathe.mp3" },
            { title: "Gone Like the Tide", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Gone%20Like%20the%20Tide.mp3" },
            { title: "How Could I Be", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/How%20Could%20I%20Be.mp3" },
            { title: "Interlude to My Life", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Interlude%20to%20My%20Life.mp3" },
            { title: "LS-6", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/LS-6.mp3" },
            { title: "Late Night Jam", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Late%20Night%20Jam.mp3" },
            { title: "Minty", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Minty.mp3" },
            { title: "Nobody Cares", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Nobody%20Cares.mp3" },
            { title: "Ocean Water Blue", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Ocean%20Water%20Blue.mp3" },
            { title: "Past Life", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Past%20Life.mp3" },
            { title: "Pops 345", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Pops%20345.mp3" },
            { title: "Satan Is Coming", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Satan%20Is%20Coming.mp3" },
            { title: "Sax for Days", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Sax%20for%20Days.mp3" },
            { title: "Session Tarist", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Session%20Tarist.mp3" },
            { title: "Slow Dance With My Lady", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Slow%20Dance%20With%20My%20Lady.mp3" },
            { title: "Sunbeam", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Sunbeam.mp3" },
            { title: "Ultra", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/Ultra.mp3" },
            { title: "When You're Not Here", url: "https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/When%20You're%20Not%20Here.mp3" }
        ];

        const audio = document.getElementById("audioPlayer");
        const trackTitle = document.getElementById("trackTitle");
        const trackArtist = document.getElementById("trackArtist");

        const GOAL_AMOUNT = 100000;

        function loadTotalRaised() {
            const saved = localStorage.getItem("totalRaised");
            return saved ? parseFloat(saved) : 0;
        }

        function saveTotalRaised(amount) {
            const current = loadTotalRaised();
            const newTotal = current + amount;
            localStorage.setItem("totalRaised", newTotal.toString());
            updateGoalMeter();
        }

        function updateGoalMeter() {
            const totalRaised = loadTotalRaised();
            const percentage = Math.min((totalRaised / GOAL_AMOUNT) * 100, 100);
            document.getElementById("progressFill").style.width = percentage + "%";
            document.getElementById("goalAmount").textContent = "$" + totalRaised.toLocaleString("en-US", { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + " / $" + GOAL_AMOUNT.toLocaleString();
        }

        function donateToPaypal() {
            const amount = parseFloat(document.getElementById("donationAmount").value);
            if (isNaN(amount) || amount <= 0) {
                alert("Please enter a valid donation amount");
                return;
            }

            saveTotalRaised(amount);

            const paypalEmail = "iamfartgod@gmail.com";
            const itemName = "Sir Alligator Studios - Bail Out Fund";
            
            const paypalUrl = "https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=" + encodeURIComponent(paypalEmail) + "&item_name=" + encodeURIComponent(itemName) + "&amount=" + amount.toFixed(2) + "&currency_code=USD";
            
            window.open(paypalUrl, '_blank');
            
            document.getElementById("donationAmount").value = "";
        }

        function loadTrack(index) {
            currentTrack = index;
            const track = playlist[index];
            audio.src = track.url;
            trackTitle.textContent = track.title;
            trackArtist.textContent = "Sir Alligator Studios";
        }

        function nextTrack() {
            loadTrack((currentTrack + 1) % playlist.length);
            audio.play();
        }

        function previousTrack() {
            loadTrack((currentTrack - 1 + playlist.length) % playlist.length);
            audio.play();
        }

        audio.addEventListener("ended", nextTrack);

        loadTrack(0);
        updateGoalMeter();
    </script>
</body>
</html>

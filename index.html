<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sir Alligator Studios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            z-index: 0;
            pointer-events: none;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            opacity: 0.5;
            pointer-events: none;
        }

        .container {
            display: flex;
            gap: 20px;
            max-width: 900px;
            width: 100%;
            flex-wrap: wrap;
            justify-content: center;
        }

        .player {
            background-color: #000;
            border-radius: 10px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .album-art {
            width: 100%;
            aspect-ratio: 1;
            background-color: #111;
            border-radius: 8px;
            margin-bottom: 20px;
            object-fit: cover;
            animation: fadeInOut 5s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 1; }
            45%, 55% { opacity: 1; }
        }

        .album-art.transitioning {
            animation: glitch 0.6s ease-in-out;
        }

        @keyframes glitch {
            0% {
                opacity: 1;
                transform: translate(0);
            }
            25% {
                opacity: 0.8;
                transform: translate(-2px, 2px);
            }
            50% {
                opacity: 0.6;
                transform: translate(2px, -2px);
            }
            75% {
                opacity: 0.8;
                transform: translate(-2px, -2px);
            }
            100% {
                opacity: 1;
                transform: translate(0);
            }
        }

        .donation-message {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .goal-meter {
            background-color: #111;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .goal-label {
            font-size: 13px;
            color: #ff6b35;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .goal-amount {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 8px;
        }

        .progress-bar {
            width: 100%;
            height: 16px;
            background-color: #222;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #444;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b35, #ff8c5a);
            width: 0%;
            transition: width 0.5s ease;
        }

        .track-info {
            margin-bottom: 20px;
        }

        .track-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .track-artist {
            font-size: 14px;
            color: #aaa;
        }

        audio {
            width: 100%;
            margin-bottom: 20px;
        }

        audio::-webkit-media-controls-panel {
            background-color: #111;
        }

        audio::-webkit-media-controls-mute-button,
        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-volume-slider,
        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display {
            filter: invert(1);
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            background-color: #222;
            color: #fff;
            border: 1px solid #444;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #333;
        }

        .playlist {
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            border-top: 1px solid #333;
            padding-top: 20px;
        }

        .playlist-item {
            padding: 10px;
            margin-bottom: 8px;
            background-color: #111;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            transition: background-color 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .playlist-item:hover {
            background-color: #222;
        }

        .playlist-item.active {
            background-color: #333;
            font-weight: bold;
        }

        .donate-btn {
            background-color: #ff6b35;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .donate-btn:hover {
            background-color: #ff5722;
        }

        .cart-panel {
            background-color: #000;
            border-radius: 10px;
            padding: 30px;
            max-width: 350px;
            width: 100%;
            position: relative;
            z-index: 1;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            min-height: 500px;
        }

        .cart-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #ff6b35;
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
        }

        .cart-item {
            padding: 10px;
            background-color: #111;
            border-radius: 4px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }

        .remove-btn {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            transition: background-color 0.3s;
        }

        .remove-btn:hover {
            background-color: #777;
        }

        .empty-cart {
            text-align: center;
            color: #aaa;
            font-size: 14px;
            padding: 20px;
        }

        .cart-total {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #111;
            border-radius: 5px;
            text-align: center;
            color: #ff6b35;
        }

        .email-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #111;
            border: 1px solid #444;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
        }

        .email-input::placeholder {
            color: #666;
        }

        .checkout-btn {
            width: 100%;
            background-color: #ff6b35;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .checkout-btn:hover:not(:disabled) {
            background-color: #ff5722;
        }

        .checkout-btn:disabled {
            background-color: #666;
            cursor: not-allowed;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .player, .cart-panel {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <video class="background-video" muted autoplay loop>
        <source src="https://raw.githubusercontent.com/whoisthemetro/alligatorstudios/main/glif-kling-2-6-pro-ai-video-generation-whoisthemetro-dlpv3jb1euti3zuh654weakz.mp4" type="video/mp4">

    <div class="container">

            <div class="controls">

        <div class="cart-panel">

            { title: "Dark Mansion", downloadUrl: "https://www.dropbox.com/scl/fi/lw6dsciq8ed58l3hqgtju/Dark-Mansion.mp3?rlkey=ep8532tfd6vfn4jhve8y9ajoi&st=p02iyxkp&dl=1" },
            { title: "Desert Speed Run", downloadUrl: "https://www.dropbox.com/scl/fi/29ptyehg8lrvvft9r8jr0/Desert-Speed-Run.mp3?rlkey=vq25yu8q8t42apmbmt4wkdjmc&st=ud4mos3m&dl=1" },
            { title: "Digital Disease", downloadUrl: "https://www.dropbox.com/scl/fi/mv3hh11l3scu15swklvzl/Digital-Disease.mp3?rlkey=49h47rb2xi5hjglna2tthrmux&st=zhc4qp4f&dl=1" },
            { title: "Dreaming in the Dark", downloadUrl: "https://www.dropbox.com/scl/fi/0epmxda4efq54ivg41nzg/Dreaming-in-the-Dark.mp3?rlkey=3nlld2qnffnl6oaofrlhgx17x&st=j1uczkua&dl=1" },
            { title: "Echoes in the Halls", downloadUrl: "https://www.dropbox.com/scl/fi/830lxjr9453f9su41i0hw/Echoes-in-the-Halls.mp3?rlkey=6ouygp0o7jse59bbeymki9ggg&st=o57us12h&dl=1" },
            { title: "Endless Mile", downloadUrl: "https://www.dropbox.com/scl/fi/zsvy1lwnxaurm5d99gcla/Endless-Mile.mp3?rlkey=jrpmkkzcjsa39zy72ot8jenwz&st=k286wegd&dl=1" },
            { title: "Fast and Curious", downloadUrl: "https://www.dropbox.com/scl/fi/70ad4m9tkdq8qadr9xk10/Fast-and-Curious.mp3?rlkey=2ifwz4w9xxfif9rdovi0nd55f&st=uxp1lhj2&dl=1" },
            { title: "Fight to Breathe", downloadUrl: "https://www.dropbox.com/scl/fi/59zzg0ej6ngyoq4zo47a9/Fight-to-Breathe.mp3?rlkey=ykpss7fmrvr9n72l9dybjt6xl&st=bgh7k5eo&dl=1" },
            { title: "Gone Like the Tide", downloadUrl: "https://www.dropbox.com/scl/fi/q7pcdwgprreskmuj0j2f9/Gone-Like-the-Tide.mp3?rlkey=yh32xiy653jgpf6onyveuz85m&st=fbla1qfo&dl=1" },
            { title: "How Could I Be", downloadUrl: "https://www.dropbox.com/scl/fi/y7qzthldaj2w3et760qwz/How-Could-I-Be.mp3?rlkey=w2ow3oiirp6bp0rln51yaz9ld&st=u94do0l8&dl=1" },
            { title: "Interlude to My Life", downloadUrl: "https://www.dropbox.com/scl/fi/ly18dhmn0ncqbh1i5yyr3/Interlude-to-My-Life.mp3?rlkey=f54azvrn5fitlo24n0e2jc36r&st=f5avwz6h&dl=1" },
            { title: "LS-6", downloadUrl: "https://www.dropbox.com/scl/fi/bxoreeql675h8xcu7mz77/LS-6.mp3?rlkey=x0wfc6ez7ts4f0xf3ov8bhqzp&st=je4i0qns&dl=1" },
            { title: "Late Night Jam", downloadUrl: "https://www.dropbox.com/scl/fi/eo7bm4proqcwku2pup1m6/Late-Night-Jam.mp3?rlkey=1dpvy0d16sb6w2wnzkm91kqj5&st=lstnxkfp&dl=1" },
            { title: "Minty", downloadUrl: "https://www.dropbox.com/scl/fi/nta5zw2vypzwrgb49jqhm/Minty.mp3?rlkey=msl506ardb22612th466oac6l&st=vsa4a3vp&dl=1" },
            { title: "Nobody Cares", downloadUrl: "https://www.dropbox.com/scl/fi/u3hligqnvy4r823351vje/Nobody-Cares.mp3?rlkey=h3t3rxdxf8kxdct5oc56v1ur6&st=t3zgrxbo&dl=1" },
            { title: "Ocean Water Blue", downloadUrl: "https://www.dropbox.com/scl/fi/elg0o19wbw2wgvg1cwlqc/Ocean-Water-Blue.mp3?rlkey=xsumgqk4i3su79hggf3ke95au&st=vf47ko7v&dl=1" },
            { title: "Past Life", downloadUrl: "https://www.dropbox.com/scl/fi/uc3fthepq3udn2z81fsyn/Past-Life.mp3?rlkey=xayksq92o16wzwp86rrq0s8ev&st=12dd03jr&dl=1" },
            { title: "Pops 345", downloadUrl: "https://www.dropbox.com/scl/fi/xezg8iqii5nq0hggh9mni/Pops-345.mp3?rlkey=m83o8l8qdj3xsetv6ywlx44xe&st=zuq9g4z0&dl=1" },
            { title: "Satan Is Coming", downloadUrl: "https://www.dropbox.com/scl/fi/vj2n0dfahjprlyfdmxt6z/Satan-Is-Coming.mp3?rlkey=kabae4cttxy0sny4lmx9wf2da&st=v1rjf004&dl=1" },
            { title: "Sax for Days", downloadUrl: "https://www.dropbox.com/scl/fi/1kwxe0eq0b42qlcqtix81/Sax-for-Days.mp3?rlkey=yaiejwl85okks5gthvp3rit2e&st=pw0ug60y&dl=1" },
            { title: "Session Tarist", downloadUrl: "https://www.dropbox.com/scl/fi/28feb5p5uz0cmm9rnja24/Session-Tarist.mp3?rlkey=iuzhc7duxqj23zu57uztx8vt2&st=gehtk45v&dl=1" },
            { title: "Slow Dance With My Lady", downloadUrl: "https://www.dropbox.com/scl/fi/4qxpckf62icobs8549521/Slow-Dance-With-My-Lady.mp3?rlkey=6dly6tg7q8mecg5g0pb2gmboa&st=827pbmvl&dl=1" },
            { title: "Sunbeam", downloadUrl: "https://www.dropbox.com/scl/fi/egj5cf69p2w4jmviph9n6/Sunbeam.mp3?rlkey=80gs1albfuh5cliu9s45mc55d&st=7rw7fywk&dl=1" },
            { title: "Ultra", downloadUrl: "https://www.dropbox.com/scl/fi/400rb65lgav4lmfvloest/Ultra.mp3?rlkey=kbad5upz32jbi89r9a9regipu&st=m4k88ukq&dl=1" },
            { title: "When You're Not Here", downloadUrl: "https://www.dropbox.com/scl/fi/yqug7nkdbydef3z324g9p/When-You-re-Not-Here.mp3?rlkey=dxl2zeo72zmoc254h8o6gwb4m&st=u28r9a6n&dl=1" }
        ];

        const audio = document.getElementById("audioPlayer");
        const trackTitle = document.getElementById("trackTitle");
        const trackArtist = document.getElementById("trackArtist");
        const albumArt = document.getElementById("albumArt");
        const playlistDiv = document.getElementById("playlist");
        const cartItemsDiv = document.getElementById("cartItems");
        const cartTotalDiv = document.getElementById("cartTotal");
        const emailInput = document.getElementById("emailInput");
        const checkoutBtn = document.getElementById("checkoutBtn");

        const GOAL_AMOUNT = 100000;
        let totalRaised = 0;

        function updateGoalMeter() {
            const percentage = Math.min((totalRaised / GOAL_AMOUNT) * 100, 100);
            document.getElementById("progressFill").style.width = percentage + "%";
            document.getElementById("goalAmount").textContent = "$" + totalRaised.toLocaleString() + " / $" + GOAL_AMOUNT.toLocaleString();
        }

        function cycleAlbumArt() {
            albumArt.classList.add("transitioning");
            setTimeout(() => {
                currentImageIndex = (currentImageIndex + 1) % albumImages.length;
                albumArt.src = albumImages[currentImageIndex];
                albumArt.classList.remove("transitioning");
            }, 300);
        }

        function loadTrack(index) {
            currentTrack = index;
            const track = playlist[index];
            audio.src = track.downloadUrl;
            trackTitle.textContent = track.title;
            trackArtist.textContent = "Sir Alligator Studios";
            albumArt.src = albumImages[currentImageIndex];
            updatePlaylistUI();
        }

        function nextTrack() {
            loadTrack((currentTrack + 1) % playlist.length);
            audio.play();
        }

        function previousTrack() {
            loadTrack((currentTrack - 1 + playlist.length) % playlist.length);
            audio.play();
        }

        function updatePlaylistUI() {
            playlistDiv.innerHTML = "";
            playlist.forEach((track, index) => {
                const item = document.createElement("div");
                item.className = "playlist-item" + (index === currentTrack ? " active" : "");
                
                const trackName = document.createElement("span");
                trackName.textContent = track.title;
                trackName.style.flex = "1";
                trackName.style.cursor = "pointer";
                trackName.onclick = () => {
                    loadTrack(index);
                    audio.play();
                };
                
                const donateBtn = document.createElement("button");
                donateBtn.className = "donate-btn";
                donateBtn.textContent = "Donate";
                donateBtn.onclick = (e) => {
                    e.stopPropagation();
                    addToCart(track);
                };
                
                item.appendChild(trackName);
                item.appendChild(donateBtn);
                playlistDiv.appendChild(item);
            });
        }

        function addToCart(track) {
            cart.push(track);
            updateCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function updateCart() {
            cartItemsDiv.innerHTML = "";
            
            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<div class="empty-cart">Cart is empty</div>';
                cartTotalDiv.textContent = "Total: $0.00";
                checkoutBtn.disabled = true;
            } else {
                cart.forEach((track, index) => {
                    const cartItem = document.createElement("div");
                    cartItem.className = "cart-item";
                    
                    const trackName = document.createElement("span");
                    trackName.textContent = track.title;
                    
                    const removeBtn = document.createElement("button");
                    removeBtn.className = "remove-btn";
                    removeBtn.textContent = "Remove";
                    removeBtn.onclick = () => removeFromCart(index);
                    
                    cartItem.appendChild(trackName);
                    cartItem.appendChild(removeBtn);
                    cartItemsDiv.appendChild(cartItem);
                });
                
                const total = (cart.length * 1.00).toFixed(2);
                cartTotalDiv.textContent = "Total: $" + total;
                checkoutBtn.disabled = !emailInput.value.trim();
            }
        }

        function checkout() {
            const email = emailInput.value.trim();
            if (!email) {
                alert("Please enter your email address");
                return;
            }

            const total = (cart.length * 1.00).toFixed(2);
            const paypalEmail = "iamfartgod@gmail.com";
            const itemName = "Sir Alligator Studios - Donation (" + cart.length + " tracks)";
            
            const paypalUrl = "https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=" + encodeURIComponent(paypalEmail) + "&item_name=" + encodeURIComponent(itemName) + "&amount=" + total + "&currency_code=USD&custom=" + encodeURIComponent(email);
            
            window.open(paypalUrl, '_blank');
            alert("Thank you for your donation! A download link will be sent to " + email + " after payment confirmation.");
        }

        emailInput.addEventListener('input', () => {
            checkoutBtn.disabled = !emailInput.value.trim() || cart.length === 0;
        });

        audio.addEventListener("ended", nextTrack);

        setInterval(cycleAlbumArt, 5000);
        loadTrack(0);
        updateGoalMeter();
    </script>
</body>
</html>
